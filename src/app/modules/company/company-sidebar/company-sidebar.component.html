<aside class="side-container flex flex-col  gap-32 relative">
  <div class="flex items-center gap-2">
    <form class="w-full hide-sm  sidebar-search">
      <div class="search-bar ">
        <label for="search-input" class="search-icon flex items-center">
          <img src="assets\imgs\company\search.svg" alt="search icon">
        </label>
        <div class="input-container flex items-center p-2 ">
          <input autocomplete="off" id="search-input" class="w-full" placeholder="Search..." type="text">
        </div>
      </div>
    </form>
    <div class="">
      <button class="close-btn show-block-in-samll-screens" (click)="closeSideBar()">
        <img src="assets\imgs\company\x.svg" alt="">
      </button>
    </div>
  </div>
  <div class="logo-container flex justify-center">
    <img src="assets\imgs\onbording\LOGO.svg">
  </div>
  <div class="admin-tools sidebar-section">
    <h4 class="admin-tools_header  side-bar_section-header">
      ADMIN TOOLS
    </h4>
    <ul class="admin-tools_items sidebar-section-list">
      <li class="admin-tool_single_item">
        <a class="flex" routerLink='/company/dashboard-page'>
          <figure><img src="assets\imgs\company\activity.svg" alt=""></figure>
          <figcaption class="flex items-center">Dashboard</figcaption>
        </a>
      </li>
      <li class="admin-tool_single_item flex">
        <a class="flex" routerLink="/company/job-posts">
          <figure><img src="assets\imgs\company\folder.svg" alt=""></figure>
          <figcaption class="flex items-center">Posts</figcaption>
        </a>
      </li>
      <li class="admin-tool_single_item flex">
        <a class="flex" routerLink="/company/job-posts/add">
          <figure><img src="assets\imgs\company\plus.svg" alt=""></figure>
          <figcaption class="flex items-center">New Post</figcaption>
        </a>
      </li>
      @if (isCompany) {
      <li class="admin-tool_single_item flex">
        <a class="flex" routerLink="/company/hiring-team">
          <figure><img src="assets\imgs\company\users.svg" alt=""></figure>
          <figcaption class="flex items-center">Hiring Team</figcaption>
        </a>
      </li>
      }
      <!--li class="admin-tool_single_item flex hide-in-samll-secreens">
        <a class="flex" href="">
          <figure><img src="assets\imgs\company\email.svg" alt=""></figure>
          <figcaption class="flex items-center">Messages</figcaption>
        </a>
      </li>
      <li class="admin-tool_single_item flex hide-in-samll-secreens">
        <a class="flex" href="">
          <figure><img src="assets\imgs\company\calendar.svg" alt=""></figure>
          <figcaption class="flex items-center">Calender</figcaption>
        </a>
      </li-->
    </ul>
  </div>
  <div class="active-members sidebar-section hide-in-samll-secreens">
    <h4 class="side-bar_section-header">ACTIVE MEMBERS</h4>
    <ul class="sidebar-section-list">
      @for (recruiter of CompanyRecruitersList; track recruiter.id) {
      <li class="flex align-items-center">
        <a class="flex" href="">
          <figure class="member-img flex justify-center items-center overflow-hidden">
            <img [src]="
              recruiter.profilePhoto ?
              (recruiter.profilePhoto | handleFileUrl) :
              'https://static.vecteezy.com/system/resources/previews/011/459/666/original/people-avatar-icon-png.png'
              " alt="recruiter photo">
          </figure>
          <figcaption class="flex items-center">{{recruiter.firstName | shortenString : 10}}</figcaption>
        </a>
      </li>
      }
    </ul>
  </div>
  <div class="alert-section sidebar-section show-block-in-samll-screens">
    <h4 class="side-bar_section-header">
      Alert
    </h4>
    <ul class="sidebar-section-list">
      <!--li class=" flex">
        <a class="flex" href="">
          <figure><img src="assets\imgs\company\email.svg" alt=""></figure>
          <figcaption class="flex items-center">Messages</figcaption>
        </a>
      </li>
      <li class=" flex">
        <a class="flex" href="">
          <figure><img src="assets\imgs\company\calendar.svg" alt=""></figure>
          <figcaption class="flex items-center">Calender</figcaption>
        </a>
      </li-->
      <li class=" flex">
        <a class="flex" href="">
          <figure><img src="assets\imgs\company\bell.svg" width="24" alt=""></figure>
          <figcaption class="flex items-center">Notification</figcaption>
        </a>
      </li>
    </ul>
  </div>
  <div class="account-section sidebar-section show-block-in-samll-screens">
    <h4 class="side-bar_section-header">
      Account
    </h4>
    <ul class="sidebar-section-list">
      <li class=" flex justify-start">
        <a class="flex" href="">
          <figure><img src="assets\imgs\company\settings.svg" alt=""></figure>
          <figcaption class="flex items-center">Account Setting</figcaption>
        </a>
      </li>
      <li class=" flex justify-start">
        <a class="flex" href="">
          <figure><img src="assets\imgs\company\help.svg" alt=""></figure>
          <figcaption class="flex items-center">Help Center</figcaption>
        </a>
      </li>
      <li class=" flex justify-start">
        <a class="flex" href="">
          <figure><img class="logout-img" src="assets\imgs\company\logout.svg" alt=""></figure>
          <figcaption class="flex items-center">Logout </figcaption>
        </a>
      </li>
    </ul>
  </div>
</aside>
