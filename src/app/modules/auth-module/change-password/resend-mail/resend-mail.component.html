<div class="verified-container flex flex-col min-h-screen ">
  <!-- ============ Nav ============ -->
  <app-navbar [logs]="false" [navSimple]="true" [isJobSeeker]="true" [contact]="false"
    [employerJobSeekerBtn]="false"></app-navbar>
  <!-- ============  ============ -->

  <div class="verified-page flex justify-center items-center flex-col text-center self-center">
    <div class="img-container">
      <img class="" src="assets/imgs/email-check.png" alt="Error Image">
    </div>
    <h2 class="heading">Please check your email inbox </h2>
    <div class="buttons flex items-center">
      <!-- <button routerLinkActive="router-link-active" class="continue-btn flex items-center">Continue</button> -->
      <p>No Email Received?
        @if(!countTime ){
        @if (isResnedHidden) {
        ...
        }@else {
        <button *ngIf="!isResnedHidden" class="resend" (click)="startCounter()">Resend email</button>
        }
        }@else {
        {{countTime}}
        }
      </p>
    </div>
  </div>
</div>
