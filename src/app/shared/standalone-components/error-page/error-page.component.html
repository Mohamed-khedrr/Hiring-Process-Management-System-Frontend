<div class="err-container flex flex-col min-h-screen ">
  <!-- ============ Nav ============ -->
  <app-navbar [logs]="false" [navSimple]="true" [isJobSeeker]="true" [contact]="true"
    [employerJobSeekerBtn]="false"></app-navbar>
  <!-- ============  ============ -->

  <div class="error-page flex justify-center items-center flex-col text-center self-center">
    <h2 class="heading">{{heading}}</h2>
    <p class="message">{{message}}</p>
    <div class="img-container">
      <img class="" [src]="imgSrc" alt="Error Image">
    </div>
    <div class="buttons flex items-center gap-16">
      <a [routerLink]="['/']" routerLinkActive="router-link-active" class="home-btn flex items-center">Go to home page</a>
      <a [routerLink]="['/']" *ngIf="contactBtn" class="contact-btn flex items-center">Contact us</a>
    </div>
  </div>
</div>
